name: "Ecos Build"

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/ecos_build.yml'
      - 'VERSION'
      - 'etc/infra/docker-compose.yml'
      - 'Dockerfile'
      - 'etc/Dockerfile.migrations'
      - 'src/ecos_backend/**'  
      - 'etc/migrations/**'        
      - 'etc/alembic.ini'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY_TOKEN: ${{ secrets.DOCKER_CONTAINER_REGISTRY_TOKEN }}
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_USER: ${{ secrets.SSH_USERNAME }}

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    name: Build Docker Image
    outputs:
      image_tag: ${{ steps.get_version.outputs.VERSION }}
    permissions:
        actions: write       # Necessary to cancel workflow executions
        checks: write        # Necessary to write reports
        pull-requests: write # Necessary to comment on PRs
        contents: read
        packages: write
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
    
      - name: Create Docker Buildx builder
        run: docker buildx create --name my_builder --driver docker-container --bootstrap --use
    
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ env.REGISTRY_TOKEN }}
          
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
    
      - name: Read version from VERSION file
        id: get_version
        run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT
    
      - name: Build and push main application image
        run: |
          docker buildx build \
            --file Dockerfile \
            --cache-from type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache \
            --cache-to type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:cache,mode=max \
            --pull \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }} \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push \
            .

      - name: Build and push alembic migrations image
        run: |
          docker buildx build \
              --file etc/Dockerfile.migrations \
              --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-migrations:latest \
              --push \
              .
      
      - name: Upload deployment bundle
        uses: actions/upload-artifact@v4
        with:
          name: deployment-bundle
          path: |
            etc/infra/docker-compose.yml
            src/
            etc/migrations/
          retention-days: 1

      - name: Cleanup Docker
        run: docker buildx rm my_builder

  deploy:
    runs-on: ubuntu-latest
    name: Deploy on Production
    needs: build_docker_image
    steps:
      - name: Download deployment bundle
        uses: actions/download-artifact@v4
        with:
          name: deployment-bundle
          path: deployment-bundle
    # ==================== SSH Setup ====================
      - name: Install SSH client
        run: sudo apt update && sudo apt install -y openssh-client
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
    # === Copy docker-compose.yml and files via SCP ===
      - name: Copy docker-compose and files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          source: "deployment-bundle/etc/infra/docker-compose.yml"
          target: "/home/${{ env.SSH_USER }}/ecos-deploy/docker-compose.yml"
    # === Upload environment file (.env) ===
      - name: Upload environment file
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/${{ env.SSH_USER }}/ecos-deploy
            cat << 'EOF' > /home/${{ env.SSH_USER }}/ecos-deploy/.env
            ${{ secrets.COMPOSE_ENV_FILE }}
            EOF
            chmod 750 /home/${{ env.SSH_USER  }}/ecos-deploy
            chmod 640 /home/${{ env.SSH_USER  }}/ecos-deploy/.env
    # ==================== Docker Operations ====================
      - name: Run Docker containers
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SSH_USER }}
          port: ${{ secrets.SSH_PORT || '22' }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ env.SSH_USER }}/ecos-deploy
            
            if [ ! -f .env ]; then
              echo "ERROR: .env file missing!"
              exit 1
            fi
            
            docker-compose pull
            
            docker-compose down --remove-orphans
            docker-compose up -d